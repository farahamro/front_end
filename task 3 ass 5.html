<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>
<body>
    <form id="myForm">
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required>
        <br>

        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br>

        <label for="search">Search:</label>
        <input type="search" id="search" name="search" placeholder="Enter a search word">
        <hr>
        <label>date</label>
<input type="date"value="25/10/1982"><br>
<label>month</label>
<input type="month"value="october 1982">
  
    </form>
</body>
</html>
